<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
   <div class="container">
       <div class="heading">
           <div class="header">
            <h1 style="text-align: center;">ADD PERSONAL INFO</h1>
           </div>
           <div class="input-details"><br>
               <label for="">FIRST NAME</label><br>
               <input type="text" class="firstname"><br><br>
               <label for="">LAST NAME</label><br>
               <input type="text" class="lastname"><br><br>
               <label for="">EMAIL</label><br>
               <input type="email" class="email"><br><br>
               <label for="">ADD SOME OF YOUR INFO OR HOBBIES</label><br>
               <textarea name="info" id="textarea" class="your-info"></textarea><br><br>
               <button type="submit" onclick="addAllItemsToLocal()">Submit</button>
           </div>
           
       </div>
       <div class="infos">
           <h1 style="text-align: center;position: sticky;top:0px;background-color: white;">Details</h1>
       </div>
   </div>
